<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Einbindung von TailwindCSS für responsives und modernes Styling -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Skript für die Passwort-Reset-Funktionalität, verzögert geladen -->
  <script src="../scripts/forgot-password.js" defer></script>
</head>
<body class="bg-gray-50">
    <!-- Hauptcontainer, der sich über die gesamte Bildschirmhöhe erstreckt -->
    <section class="min-h-screen flex flex-col justify-between">
        <!-- Navigationsleiste mit Links und Ausloggen-Funktion -->
        <nav class="bg-stone-500 text-white w-full py-4 shadow-lg">
            <div class="max-w-screen-xl mx-auto px-4 flex items-center justify-between">
              <!-- Logo und Verlinkung zurück zur Hauptseite -->
              <a href="login.html" class="flex items-center space-x-3">
                <img src="../img/logo.png" alt="Logo" class="h-8 w-8 mr-2">
                <span class="text-2xl font-semibold">Online Shop</span>
              </a>
              <!-- Menüpunkte für die Navigation -->
              <div class="hidden w-full md:block md:w-auto" id="navbar-default">
                    <ul class="flex flex-col md:flex-row md:space-x-8 text-white">
                        <li><a href="./index.html" class="block py-2 px-3 hover:bg-blue-800 rounded md:hover:bg-transparent">Produkte</a></li>
                        <li><a href="./manage-product.html" class="block py-2 px-3 hover:bg-blue-800 rounded md:hover:bg-transparent">Produkte / Kategorie verwalten</a></li>
                        <li><button onclick="logout()" class="block py-2 px-3 hover:bg-blue-800 rounded md:hover:bg-transparent">Ausloggen</button></li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- von Flowbite  -->
        <!-- Hauptsektion für das Formular zum Zurücksetzen des Passworts -->
        <section class="bg-gray-50">
          <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
            <div class="w-full bg-white rounded-lg shadow md:mt-0 sm:max-w-md xl:p-0">
              <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                  <h2 class="mb-1 text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl">
                      Passwort ändern
                  </h2>
                  <!-- Formular für die Eingabe von Benutzername und neuem Passwort -->
                  <form id="reset-password" class="mt-4 space-y-4 lg:mt-5 md:space-y-5" action="#">
                      <div>
                          <label for="username" class="block mb-2 text-sm font-medium text-gray-900">Benutzername</label>
                          <input type="username" name="username" id="username" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" placeholder="max" required="">
                      </div>
                      <div>
                          <label for="newPassword" class="block mb-2 text-sm font-medium text-gray-900">Neues Passwort</label>
                          <input type="password" name="newPassword" id="newPassword" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" required="">
                      </div>
                      <button type="submit" class="w-full bg-blue-500 text-white font-medium rounded-lg text-sm px-5 py-2.5 hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-300">Senden</button>
                    </form>
                  </div>
              </div>
          </div>
        </section>

        <!-- Fusszeile mit Urheberrechtshinweis -->
        <footer class="bg-stone-500 text-white py-4">
            <div class="max-w-screen-xl mx-auto px-4 flex flex-col md:flex-row justify-between items-center">
                <span class="text-sm">Copyright &copy; 2024 | Shanthosh Sivasentinathan</span>
            </div>
        </footer>
    </section>
</body>
</html>
