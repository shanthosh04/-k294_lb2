<!doctype html>
<html>
<head>
        <!-- Die Code Kommentare wurde selber geschrieben, aber dafür mit hilfe Chatgpt abgeändert und profisionneler geschrieben -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Einbindung von TailwindCSS für modernes und responsives Design -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Verzögerte Einbindung des JavaScript-Moduls für die Produktverwaltung -->
  <script src="../scripts/product.js" defer type="module"></script>
</head>
<body class="bg-gray-50">
    <!-- Hauptbereich der Seite, strukturiert in eine Navigation und den Hauptinhalt -->
    <section class="min-h-screen flex flex-col justify-between">
      <!-- Navigationsleiste mit Links und interaktiven Elementen -->
      <nav class="bg-stone-500 text-white w-full py-4 shadow-lg">
        <div class="max-w-screen-xl mx-auto px-4 flex items-center justify-between">
            <!-- Logo und Link zurück zur Login-Seite -->
            <a href="login.html" class="flex items-center space-x-3">
                <img src="../img/logo.png" alt="Logo" class="h-8 w-8 mr-2">
                <span class="text-2xl font-semibold">Online Shop</span>
            </a>
            <!-- Verborgenes Menü für kleinere Bildschirme, erweitert auf grösseren Bildschirmen -->
            <div class="hidden w-full md:flex md:items-center md:w-auto" id="navbar-default">
                <ul class="flex flex-col md:flex-row md:space-x-8 text-white">
                    <li><a href="./index.html" class="block py-2 px-3 hover:bg-blue-800 rounded md:hover:bg-transparent">Produkte</a></li>
                    <li><a href="./manage-product.html" class="block py-2 px-3 hover:bg-blue-800 rounded md:hover:bg-transparent">Produkte / Kategorie verwalten</a></li>
                    <li><a href="./forgot-password.html" class="block py-2 px-3 hover:bg-blue-800 rounded md:hover:bg-transparent">Passwörter ändern</a></li>
                    <li><button onclick="logout()" class="block py-2 px-3 hover:bg-blue-800 rounded md:hover:bg-transparent">Ausloggen</button></li>
                </ul>
            </div>
            <!-- Button für das mobile Menü -->
            <button class="md:hidden text-white focus:outline-none" onclick="document.getElementById('navbar-default').classList.toggle('hidden')">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                </svg>
            </button>
        </div>
    </nav>

    <br>
    <br>

    <!-- Hauptteil der Seite, zentriert das Produkt in einer Karte -->
    <main class="flex justify-center">
        <div class="p-4 bg-white border border-gray-200 rounded-lg shadow hover:bg-gray-100">
          <!-- Bild des Produktes, dynamisch geladen -->
          <img id="image" class="h-auto max-w-lg rounded-lg" alt="image description">
          <div>
            <!-- Titel des Produktes, dynamisch geladen -->
            <h1 id="title" class="text-2xl font-bold mt-4 text-gray-900"></h1>
            <!-- Preis des Produktes, dynamisch geladen -->
            <p id="price" class="text-xl font-semibold mt-4 text-gray-700">CHF</p>
            <!-- Kategorie des Produktes, dynamisch geladen -->
            <p id="category" class="text-sm italic text-gray-700"></p>
          </div>
        </div>
    </main>

    <br>
    <br>

    <!-- Fusszeile-->
    <footer class="bg-stone-500 text-white py-4">
        <div class="max-w-screen-xl mx-auto px-4 flex flex-col md:flex-row justify-between items-center">
            <span class="text-sm">Copyright &copy; 2024 | Shanthosh Sivasentinathan</span>
        </div>
    </footer>
</section>
</body>
</html>
