<!doctype html>
<html>
<head>
        <!-- Die Code Kommentare wurde selber geschrieben, aber dafür mit hilfe Chatgpt abgeändert und profisionneler geschrieben -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Einbindung von TailwindCSS für modernes und responsives Design -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Skript zur Unterstützung der Registrierung, verzögert geladen als Modul -->
  <script src="../scripts/register.js" defer type="module"></script>
</head>
<body class="bg-gray-50">
    <!-- Navgation vorlage von https://github.com/shanthosh04/uk223_Minitwitter_LB -->
    <!-- Hauptbereich der Seite, strukturiert in eine Navigation und den Inhalt -->
    <section class="min-h-screen flex flex-col justify-between">
        <!-- Navigationsleiste mit Links zur Login-Seite und zur Registrierung -->
        <nav class="bg-stone-500 text-white w-full py-4 shadow-lg">
            <div class="max-w-screen-xl mx-auto px-4 flex items-center justify-between">
              <!-- Logo und Link zurück zur Login-Seite -->
              <a href="login.html" class="flex items-center space-x-3">
                <img src="../img/logo.png" alt="Logo" class="h-8 w-8 mr-2">
                <span class="text-2xl font-semibold">Online Shop</span>
              </a>
              <!-- Verborgenes Menü auf kleineren Bildschirmen, erweitert auf grösseren Bildschirmen -->
              <div class="hidden w-full md:block md:w-auto" id="navbar-default">
                <ul class="flex flex-col md:flex-row md:space-x-8 text-white">
                    <li><a href="./login.html" class="block py-2 px-3 hover:bg-blue-800 rounded md:hover:bg-transparent">Login</a></li>
                    <li><a href="./register.html" class="block py-2 px-3 hover:bg-blue-800 rounded md:hover:bg-transparent">Registrieren</a></li>
                </ul>
              </div>
            </div>
        </nav>
        
        <!-- von Flowbite  -->
        <!-- Hauptinhalt mit dem Registrierungsformular -->
        <section class="bg-gray-50 ">
          <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
              <div class="w-full bg-white rounded-lg shadow md:mt-0 sm:max-w-md xl:p-0">
                  <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                      <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl">
                          Account erstellen
                      </h1>
                      <!-- Formular zur Eingabe von Benutzerdaten für die Registrierung -->
                      <form class="space-y-4 md:space-y-6" action="#" id="register-form">
                          <div>
                            <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username eingeben</label>
                            <input type="text" name="username" id="username" class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg w-full p-2.5 focus:ring-stone-500 focus:border-stone-500" placeholder="max" required>
                         </div>
                          <div>
                              <label for="password" class="block mb-2 text-sm font-medium text-gray-900">Passwort</label>
                              <input type="password" name="password" id="password" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" required="">
                          </div>
                          <div>
                            <label for="confirm-password" class="block mb-2 text-sm font-medium text-gray-900">Passwort bestätigen</label>
                            <input type="password" name="confirm-password" id="confirm-password" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" required="">
                        </div>
                          <button type="submit" class="w-full bg-blue-600 text-white font-medium rounded-lg text-sm px-5 py-2.5 hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-300">Senden</button>
                          <p class="text-sm font-light text-gray-500">
                              Sie haben bereits einen Konto? <a href="./login.html" class="font-medium text-primary-600 hover:underline">Login</a>
                          </p>
                      </form>
                  </div>
              </div>
          </div>
        </section>
        
        <!-- Fusszeile vorlage von https://github.com/shanthosh04/uk223_Minitwitter_LB-->
        <footer class="bg-stone-500 text-white py-4">
            <div class="max-w-screen-xl mx-auto px-4 flex flex-col md:flex-row justify-between items-center">
                <span class="text-sm">Copyright &copy; 2024 | Shanthosh Sivasentinathan</span>
            </div>
        </footer>
    </section>
</body>
</html>
