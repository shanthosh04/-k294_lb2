<!doctype html>
<html lang="de">
<head>
    <!-- Die Code Kommentare wurde selber geschrieben, aber dafür mit hilfe Chatgpt abgeändert und profisionneler geschrieben -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Einbindung von TailwindCSS für Styling über CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Skripte für die Kategorieerstellung und zusätzliche Hilfsfunktionen -->
    <script src="../scripts/create-categorie.js" defer></script>
    <script src="../scripts/helpers.js"></script>
    <title>Kategorie hinzufügen</title>
</head>
<body class="bg-gray-50">
    <!-- Navgation vorlage von https://github.com/shanthosh04/uk223_Minitwitter_LB -->
    <!-- Hauptbereich, der sich über die volle Höhe des Bildschirms erstreckt -->
    <section class="min-h-screen flex flex-col justify-between">
        <!-- Navigationsleiste mit Links zu verschiedenen Seiten und Funktionen -->
        <nav class="bg-stone-500 text-white w-full py-4 shadow-lg">
            <div class="max-w-screen-xl mx-auto px-4 flex items-center justify-between">
                <!-- Logo und Verlinkung zurück zur Login-Seite -->
                <a href="login.html" class="flex items-center space-x-3">
                    <img src="../img/logo.png" alt="Logo" class="h-8 w-8 mr-2">
                    <span class="text-2xl font-semibold">Online Shop</span>
                </a>
                <!-- Menü mit weiteren Optionen, verborgen auf kleineren Bildschirmen -->
                <div class="hidden w-full md:block md:w-auto" id="navbar-default">
                    <ul class="flex flex-col md:flex-row md:space-x-8 text-white">
                        <li><a href="./index.html" class="block py-2 px-3 hover:bg-blue-800 rounded md:hover:bg-transparent">Produkte</a></li>
                        <li><a href="./manage-product.html" class="block py-2 px-3 hover:bg-blue-800 rounded md:hover:bg-transparent">Produkte / Kategorie verwalten</a></li>
                        <li><a href="./forgot-password.html" class="block py-2 px-3 hover:bg-blue-800 rounded md:hover:bg-transparent">Passwörter ändern</a></li>
                        <li><button onclick="logout()" class="block py-2 px-3 hover:bg-blue-800 rounded md:hover:bg-transparent">Ausloggen</button></li>
                    </ul>
                </div>
            </div>
        </nav>
        
        <!-- von Flowbite  -->
        <!-- Zentraler Inhaltsteil für die Kategorieerstellung -->
        <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto w-full flex-grow">
            <div class="w-full max-w-md bg-white rounded-lg shadow-lg p-6">
                <h1 class="text-2xl font-bold text-gray-900 mb-6">Kategorie Hinzufügen</h1>
                <!-- Formular zur Eingabe einer neuen Kategorie -->
                <form class="space-y-6" id="create-categorie">
                    <div>
                        <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Kategorie hinzufügen</label>
                        <input type="text" name="name" id="name" class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg w-full p-2.5 focus:ring-stone-500 focus:border-stone-500" placeholder="schuhe" required>
                    </div>
                    <button type="submit" class="w-full bg-blue-600 text-white font-medium rounded-lg text-sm px-5 py-2.5 hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-300">Senden</button>
                </form>
            </div>
        </div>

        <!-- Fusszeile vorlage von https://github.com/shanthosh04/uk223_Minitwitter_LB-->
        <footer class="bg-stone-500 text-white py-4">
            <div class="max-w-screen-xl mx-auto px-4 flex flex-col md:flex-row justify-between items-center">
                <span class="text-sm">Copyright &copy; 2024 | Shanthosh Sivasentinathan</span>
            </div>
        </footer>
    </section>
</body>
</html>
