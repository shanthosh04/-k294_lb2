<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Einbindung von Tailwind CSS über CDN für modernes und responsives Design -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Einbindung von JavaScript-Dateien für spezifische Funktionalitäten und Hilfsfunktionen -->
  <script src="../scripts/index.js"></script>
  <script src="../scripts/helpers.js"></script>
</head>
<body class="bg-gray-50">
    <!-- Hauptsektion, die sich über die gesamte Bildschirmhöhe erstreckt -->
    <section class="min-h-screen flex flex-col justify-between">
        <!-- Navigationsleiste mit responsivem Verhalten und Dropdown für mobile Ansichten -->
        <nav class="bg-stone-500 text-white w-full py-4 shadow-lg">
            <div class="max-w-screen-xl mx-auto px-4 flex items-center justify-between">
                <!-- Logo und Link zurück zur Login-Seite -->
                <a href="login.html" class="flex items-center space-x-3">
                    <img src="../img/logo.png" alt="Logo" class="h-8 w-8 mr-2">
                    <span class="text-2xl font-semibold">Online Shop</span>
                </a>
                <!-- Navigationsmenü für Desktop-Ansichten, verborgen in mobilen Ansichten -->
                <div class="hidden w-full md:flex md:items-center md:w-auto" id="navbar-default">
                    <ul class="flex flex-col md:flex-row md:space-x-8 text-white">
                        <li><a href="./index.html" class="block py-2 px-3 hover:bg-blue-800 rounded md:hover:bg-transparent">Produkte</a></li>
                        <li><a href="./manage-product.html" class="block py-2 px-3 hover:bg-blue-800 rounded md:hover:bg-transparent">Produkte / Kategorie verwalten</a></li>
                        <li><a href="./forgot-password.html" class="block py-2 px-3 hover:bg-blue-800 rounded md:hover:bg-transparent">Passwörter ändern</a></li>
                        <li><button onclick="logout()" class="block py-2 px-3 hover:bg-blue-800 rounded md:hover:bg-transparent">Ausloggen</button></li>
                    </ul>
                </div>
                <!-- Toggle-Button für mobile Ansichten -->
                <button class="md:hidden text-white focus:outline-none" onclick="document.getElementById('navbar-default').classList.toggle('hidden')">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                    </svg>
                </button>
            </div>
        </nav>

        <!-- Hauptinhaltsbereich der Seite, aufgeteilt in eine Sidebar und eine Produktansicht -->
        <div class="flex flex-row ">
            <!-- Sidebar für Kategorien, ermöglicht das Filtern der Produkte -->
            <aside class="bg-white shadow-lg w-1/4 p-4">
                <h2 class="text-xl font-semibold mb-4">Kategorien</h2>
                <a href="?filter=all" class="block py-2 px-4 bg-gray-100 rounded hover:bg-gray-200 mb-1">Alles</a>
                <ul id="category-list" class="space-y-2">
                <!-- Kategorien werden dynamisch eingefügt -->
                </ul>
            </aside>

            <!-- Container für die Darstellung der Produkte -->
            <div class="flex gap-2 ml-2" id="product-list">
                <!-- Produkte werden dynamisch eingefügt -->
            </div>
            </div>
        </div>

        <!-- Fusszeile mit Urheberrechtsinformation -->
        <footer class="bg-stone-500 text-white py-4">
            <div class="max-w-screen-xl mx-auto px-4 flex flex-col md:flex-row justify-between items-center">
                <span class="text-sm">Copyright &copy; 2024 | Shanthosh Sivasentinathan</span>
            </div>
        </footer>
    </section>
</body>
</html>
