<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="../scripts/login.js" defer type="module"></script>
</head>
<body class="bg-gray-50">
    <section class="min-h-screen flex flex-col justify-between">
        <nav class="bg-stone-500 text-white w-full py-4 shadow-lg">
            <div class="max-w-screen-xl mx-auto px-4 flex items-center justify-between">
                <a href="login.html" class="flex items-center space-x-3">
                    <img src="../img/logo.png" alt="Logo" class="h-8 w-8 mr-2">
                    <span class="text-2xl font-semibold">Online Shop</span>
                </a>
                <div class="hidden w-full md:block md:w-auto" id="navbar-default">
                    <ul class="flex flex-col md:flex-row md:space-x-8 text-white">
                        <li><a href="./login.html" class="block py-2 px-3 hover:bg-blue-800 rounded md:hover:bg-transparent">Login</a></li>
                        <li><a href="./register.html" class="block py-2 px-3 hover:bg-blue-800 rounded md:hover:bg-transparent">Registrieren</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        
        <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto w-full flex-grow">
            <div class="w-full max-w-md bg-white rounded-lg shadow-lg p-6">
                <h1 class="text-2xl font-bold text-gray-900 mb-6">Login</h1>
                <form class="space-y-6" id="login-form">
                    <div>
                        <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username eingeben</label>
                        <input type="text" name="username" id="username" class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg w-full p-2.5 focus:ring-stone-500 focus:border-stone-500" placeholder="max" required>
                    </div>
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Passwort</label>
                        <input type="password" name="password" id="password" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg w-full p-2.5 focus:ring-stone-500 focus:border-stone-500" required>
                    </div>
                    <div class="flex items-center justify-between">
                        <a href="./forgot-password.html" class="text-sm text-blue-600 hover:underline">Passwort vergessen?</a>
                    </div>
                    <button type="submit" class="w-full bg-blue-600 text-white font-medium rounded-lg text-sm px-5 py-2.5 hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-300">Senden</button>
                    <p class="text-sm text-gray-600">Don’t have an account yet? <a href="./register.html" class="text-blue-600 hover:underline">Registrieren</a></p>
                </form>
            </div>
        </div>

        <footer class="bg-stone-500 text-white py-4">
            <div class="max-w-screen-xl mx-auto px-4 flex flex-col md:flex-row justify-between items-center">
                <span class="text-sm">Copyright &copy; 2024 | Shanthosh Sivasentinathan</span>
                <ul class="flex space-x-4 mt-3 md:mt-0">
                    <li><a href="#" class="hover:underline">Impressum</a></li>
                </ul>
            </div>
        </footer>
    </section>
</body>
</html>
